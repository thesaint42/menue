name: ftps_fetch_inspect

on:
  workflow_dispatch: {}

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install lftp
        run: |
          sudo apt-get update -y
          sudo apt-get install -y lftp

      - name: Fetch remote tools/inspect_db.php
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PASSWORD: ${{ secrets.DEPLOY_PASSWORD }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH || '.' }}
        run: |
          set -ex
          LFTP_CMDS="set ftp:ssl-force true; set ftp:ssl-protect-data true; set ssl:verify-certificate no; set ftp:passive-mode true; open -p 21 -u \"${DEPLOY_USER}\",\"${DEPLOY_PASSWORD}\" \"${DEPLOY_HOST}\"; get \"${REMOTE_PATH}/tools/inspect_db.php\" -o inspect_remote.php; bye"
          echo "Running lftp: $LFTP_CMDS"
          lftp -c "$LFTP_CMDS"

      - name: Show remote file (first 400 lines)
        run: |
          echo "--- Remote tools/inspect_db.php (first 400 lines) ---"
          sed -n '1,400p' inspect_remote.php || true
