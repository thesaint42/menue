name: ftps_deploy_inspect

on:
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install lftp
        run: |
          sudo apt-get update -y
          sudo apt-get install -y lftp

      - name: Upload tools/inspect_db.php to candidate webroots
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PASSWORD: ${{ secrets.DEPLOY_PASSWORD }}
        run: |
          set -ex
          FILE=tools/inspect_db.php
          REMOTE_DIR="tools"
          LFTP_CMDS="set ftp:ssl-force true; set ftp:ssl-protect-data true; set ssl:verify-certificate no; set ftp:passive-mode true; open -p 21 -u \"${DEPLOY_USER}\",\"${DEPLOY_PASSWORD}\" \"${DEPLOY_HOST}\"; mkdir -p \"${REMOTE_DIR}\" || true; put \"${FILE}\" -o \"${REMOTE_DIR}/inspect_db.php\"; bye"
          echo "Running lftp: $LFTP_CMDS"
          lftp -c "$LFTP_CMDS"
